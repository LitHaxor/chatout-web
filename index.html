<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- CSS -->
        <link href="style/style.css" rel="stylesheet" />
        
        <!-- Typeface -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter" media="print" onload="this.media='all'"/>

    <body>
        
        <section id="landing">
            <div class="container">
                <div class="row">
                    <div class="col-md-7 align-self-center align-items-center">
                        <h1 class="lg-xbold py-4">Orders to delivery,<br>from chats!</h1>
                        <p class="rg-book col-10 row text-gray">Chatout helps social media sellers take orders from chats &amp; send order details to their logistics partner in 1 click.</p>
                        <div class="row py-4">
                            <div class="col">
                                <button class="btn btn-green">Message for Demo -></button>
                                <button class="btn btn-trans">Contact Us</button>
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="col-md-4 offset-md-1">
                        <img src="style/images/glass-morph.svg" class="glass-morph" width="100%" />
                    </div>
                </div>
            </div>
        </section>
        
        <section id="users">
            <div class="container">
                <h2 class="mb-2 rg-semi text-center">Trusted by Facebook &amp; Instagram businesses in South Asia</h2>
                <div class="row">
                    <div class="col-md-3 d-flex justify-content-center">
                        <img class="my-4" src="style/images/users/wardrobe.svg" height="48px" />
                    </div>
                    <div class="col-md-3 d-flex justify-content-center">
                        <img class="my-4" src="style/images/users/cliqyana.svg" height="48px" />
                    </div>
                    <div class="col-md-3 d-flex justify-content-center">
                        <img class="my-4" src="style/images/users/popcorn.svg" height="48px" />
                    </div>
                    <div class="col-md-3 d-flex justify-content-center">
                        <img class="my-4" src="style/images/users/dazzling.svg" height="48px" />
                    </div>
                </div>
            </div>
        </section>
